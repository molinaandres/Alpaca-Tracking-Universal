<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="alpacaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="512" cy="512" r="512" fill="url(#bgGradient)"/>
  
  <!-- Cuerpo de la alpaca -->
  <ellipse cx="512" cy="600" rx="180" ry="120" fill="url(#alpacaGradient)"/>
  
  <!-- Cabeza de la alpaca -->
  <ellipse cx="512" cy="400" rx="120" ry="100" fill="url(#alpacaGradient)"/>
  
  <!-- Orejas -->
  <ellipse cx="450" cy="350" rx="25" ry="40" fill="url(#alpacaGradient)" transform="rotate(-20 450 350)"/>
  <ellipse cx="574" cy="350" rx="25" ry="40" fill="url(#alpacaGradient)" transform="rotate(20 574 350)"/>
  
  <!-- Ojos -->
  <circle cx="480" cy="380" r="12" fill="#ffffff"/>
  <circle cx="544" cy="380" r="12" fill="#ffffff"/>
  <circle cx="480" cy="380" r="6" fill="#1a1a1a"/>
  <circle cx="544" cy="380" r="6" fill="#1a1a1a"/>
  
  <!-- Nariz -->
  <ellipse cx="512" cy="420" rx="8" ry="6" fill="#1a1a1a"/>
  
  <!-- Patas -->
  <rect x="450" y="680" width="20" height="60" fill="url(#alpacaGradient)" rx="10"/>
  <rect x="554" y="680" width="20" height="60" fill="url(#alpacaGradient)" rx="10"/>
  
  <!-- Cola -->
  <ellipse cx="650" cy="620" rx="30" ry="20" fill="url(#alpacaGradient)" transform="rotate(30 650 620)"/>
  
  <!-- Detalles decorativos -->
  <circle cx="512" cy="512" r="300" fill="none" stroke="url(#alpacaGradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="512" cy="512" r="250" fill="none" stroke="url(#alpacaGradient)" stroke-width="1" opacity="0.2"/>
</svg>
